<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pesquisa.css">
	<title>Tratamentos</title>
</head>
<body>
	<div class="container-fluid">
		<div class="apresentacao">
			<h3>Bem-vindo ao sistema de pesquisa de tratamentos</h3>
		</div>
		<div class="pesquisa_input">
			<input type="text" name="pesquisa" placeholder="Pesquise Aqui">
		</div>
		<div class="row caixas_resultados">
			<div class="doença caixa">
				<h4>Nome da Doença</h4>
					<ul class="sintomas">
						<h5>Sintomas</h5>
						<li>Sintoma 1</li>
						<li>Sintoma 2</li>
						<li>Sintoma 3</li>
					</ul>
			</div>
			<div class="tratamento caixa">
				<h4>Tratamento</h4>
					<ul class="tratamento_sugerido">
						<li>Tratamento 1</li>
						<li>Tratamento 2</li>
						<li>Tratamento 3</li>
					</ul>
			</div>
			<div class="medicamento caixa">
				<h4>Medicamento</h4>
					<ul class="medicamento_sugerido">
						<li>Medicamento 1</li>
						<li>Medicamento 2</li>
						<li>Medicamento 3</li>
					</ul>
			</div>
		</div>
	</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
